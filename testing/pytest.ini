[tool:pytest]
# pytest configuration for fmcrypto Service
testpaths = unit_tests integration_tests e2e_tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
pythonpath = ..

# coverage configuration
addopts = 
    --cov=../crypto_service
    --cov=../pki_service
    --cov=../common
    --cov-report=xml:coverage.xml
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --junitxml=test-results.xml
    -v
    --asyncio-mode=auto

# ignore test files in coverage
omit = 
    */test_*.py
    */tests/*
    */__init__.py
    */conftest.py

# minimum coverage threshold
minversion = 6.0
