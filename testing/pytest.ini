[tool:pytest]
# pytest configuration for fmcrypto Service
testpaths = unit_tests integration_tests e2e_tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
pythonpath = ..

# coverage configuration (using .coveragerc file)
addopts = 
    --junitxml=test-results.xml
    -v
    --asyncio-mode=auto

# minimum coverage threshold
minversion = 6.0
